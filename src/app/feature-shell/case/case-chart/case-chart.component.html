<section class="col-lg-6 connectedSortable">
  <!-- quick email widget -->
  <div class="box box-info">
    <div class="box-header">
      <i class="fa fa-inbox"></i>
      <h3 class="box-title">Daily Login</h3>
      <div class="graph-filter pull-right">
        <ul class="pagination pagination-sm inline">
          <li >
            <a id="branchBillYear" [style.background-color]="yearColor" (click)="selectCaseTab('year');">
              <b>Yearly</b>    
            </a> 
          </li>
          <li>
            <a id="branchBillMonth" [style.background-color]="dateColor" (click)="selectCaseTab('date');">
              <b>DateWise</b>
            </a>
          </li>
        </ul>
        <div class="input-group pull-right" style="width:250px">
          <div class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </div>
          <input type="text" class="form-control pull-right"  [ngClass]="{ 'hide' :selectedTab!='year'}"
           id="yearpicker">
          <input type="text" class="form-control pull-right" [ngClass]="{ 'hide' :selectedTab=='year'}" id="casesFilter">
        </div>
      </div>
    </div>
    <div class="box-body">
      <canvas id="cases-chart" style="height: 450px; width: 950px;"></canvas>
    </div>
    </div>
</section>
<!-- /.Left col -->
<!-- right col (We are only adding the ID to make the widgets sortable)-->
<section class="col-lg-6 connectedSortable">
  
</section>
